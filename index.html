<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            display: flex; /* 화면 중앙 정렬 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* 배경색 설정 */
        }
        #gameContainer {
            display: flex; /* 게임 요소를 수평으로 배치 */
            align-items: flex-start;
        }
        #tetrisCanvas {
            border: 1px solid black; /* 테두리 설정 */
            background-color: #f0f0f0; /* 배경색 설정 */
            width: 300px; /* 캔버스 너비 */
            height: 600px; /* 캔버스 높이 */
            position: fixed; /* 위치 고정 */
            top: 50%; /* 수직 중앙 */
            left: 40%; /* 수평 위치 조정 */
            transform: translateY(-50%); /* 정확한 수직 중앙 배치 */
        }
        #nextContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed; /* 위치 고정 */
            top: 50%; /* 수직 중앙 */
            left: 65%; /* 수평 위치 조정 */
            transform: translateY(-50%); /* 정확한 수직 중앙 배치 */
        }
        #nextBlockCanvas {
            border: 1px solid black; /* 테두리 설정 */
            margin-bottom: 10px; /* 점수와의 간격 */
        }
        h1 {
            text-align: center; /* 중앙 정렬 */
            margin: 0;
            font-size: 30px; /* 글자 크기 설정 */
            position: absolute;
            top: 10px; /* 화면 위쪽에 위치 */
        }
        #score {
            font-size: 40px; /* 글자 크기 설정 */
            text-align: center; /* 중앙 정렬 */
            margin-top: 10px; /* 상단 여백 */
        }
        #timer {
            position: absolute;
            left: 320px;
            top: 80px; /* 점수 아래에 배치 */
            font-size: 30px; /* 타이머 크기 설정 */
        }
    </style>
</head>
<body>
    <h1>Tetris</h1> <!-- 게임 제목 -->
    <audio id="backgroundMusic" src="music.mp3" loop></audio>  <!-- 음악 태그 추가 --> 
    <div id="gameContainer">
        <canvas id="tetrisCanvas" width="300" height="600"></canvas> <!-- 게임 보드 -->
        <div id="nextContainer">
            <canvas id="nextBlockCanvas" width="150" height="150"></canvas> <!-- 다음 블록 -->
            <div id="score">Score: 0</div> <!-- 점수 표시 -->
        </div>
    </div>
    <div id="timer">Time: 0s</div> <!-- 타이머 표시 -->
    <script src="tetris.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
